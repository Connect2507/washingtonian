<!-- Example from: http://mode87.com/untame/demo/modalcontact/ -->

<div id="form-content" class="modal hide fade in">
    <div class="modal-header">
        <a id="closeContactFormId" class="close" data-dismiss="modal">Ã—</a>
        <h3>Send us a message</h3>
    </div>
    <div class="modal-body">
        <form class="contact" name="contact">
            <label class="label" for="name">Your Name</label><br>
            <input id="nameId" type="text" name="name" class="form-control" ><br>
            <label class="label" for="email">Your E-mail</label><br>
            <input id="emailId" type="email" name="email" class="form-control"><br>
            <label class="label" for="message">Enter a Message</label><br>
            <textarea id="messageId" name="message" class="form-control"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <input id="sendContactFormId" class="btn btn-success" type="submit" value="Submit" id="submit">
        <a id="cancelContactFormId" href="#" class="btn" data-dismiss="modal">Cancel</a>
    </div>
</div>
